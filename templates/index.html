<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="icon" href="/static/images/Infinity.png" />
    <meta charset="UTF-8" />
    <title>Ad infinitum</title>
    <script src="/static/index.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index_style.css') }}"
    />
  </head>
  <body>
    <div class="dropdown">
      <img
        onclick="myFunction()"
        class="dropbtn"
        src="/static/images/ios-arrow-down.png"
        alt=""
      />
      <div id="myDropdown" class="dropdown-content">
        <a href="/logout">Logout</a>
      </div>
    </div>
    <div class="nameWithLogo">
      <img class="logo" src="static/images/infinity.png" class="logo" />
    </div>
    <div class="title">
      <h2>Welcome {{data[0]}} {{data[1]}}</h2>
    </div>
    <div class="currentTemp">
      <p class="large">{{lastTemp}}</p>
      <p class="small">Â°C</p>
    </div>
    <canvas class="myChart" id="myChart"></canvas>

    <script>
      var temperaturesData = "{{temperatures}}"
        .split("[")
        .join("")
        .split("]")
        .join("")
        .replaceAll("'", "");
      var datesData = "{{dates|safe}}"
        .split("[")
        .join("")
        .split("]")
        .join("")
        .replaceAll("'", "");

      var temperatures = temperaturesData.split(",");
      var dates = datesData.split(",");
      console.log(temperatures);
      console.log(dates);
      var xValues = [];
      var yValues = [];
      for (let index = 0; index < temperatures.length; index++) {
        xValues.push(temperatures[index]);
        yValues.push(dates[index]);
      }

      new Chart("myChart", {
        type: "line",
        data: {
          labels: yValues,
          datasets: [
            {
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: xValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [
              { ticks: { min: 0, max: parseFloat("{{lastTemp}}") + 20 } },
            ],
          },
        },
      });
    </script>
  </body>
</html>
