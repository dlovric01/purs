<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <form action="/register" method="post">
      <img src="static/images/infinity.png" class="logo" />
      <br />
      <input type="firstName" placeholder="First name" name="firstname" />
      <br />
      <input type="lastName" placeholder="Last name" name="lastName" />
      <br />
      <input type="email" placeholder="Email address" name="email" />
      <br />
      <input type="password" placeholder="Password" name="password" />
      <br />
      {% if error %}
      <p class="error-message">{{error}}</p>
      {% endif %}
      <button class="loginButton">Register</button>
      <br />
      <p2>Already have an account? </p2>
      <a href="/login" class="register-button">Log in</a>
    </form>
  </body>
</html>
